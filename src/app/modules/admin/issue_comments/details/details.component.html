<div class="flex flex-col flex-auto md:w-160 max-h-160 -m-6 overflow-y-auto">
    <!-- En-tête -->
    <div class="flex items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Issue Comment</div>
        <!-- Bouton de fermeture -->
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <!-- Formulaire du tableau -->
    <form class="flex flex-col flex-0  w-full p-6 sm:p-8 space-y-6 overflow-y-auto" [formGroup]="issue_commentForm">
        
         <div class="items-start">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>content</mat-label>
                <textarea matInput [formControlName]="'content'" [rows]="1" cdkTextareaAutosize [cdkAutosizeMinRows]="1"></textarea>
            </mat-form-field>


        <!-- Champ de saisie pour le titre -->
        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
            <mat-label>files_paths</mat-label>
            <textarea matInput [formControlName]="'files_paths'" [rows]="1" cdkTextareaAutosize [cdkAutosizeMinRows]="1"></textarea>
        </mat-form-field>
       
       
            <!-- Date de création -->
            <mat-form-field class="w-1/2 ">
                <mat-label>Created At</mat-label>
                <input matInput [matDatepicker]="createdAtDatePicker" formControlName="createdAt" readonly>
                <mat-datepicker-toggle matSuffix [for]="createdAtDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #createdAtDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <!-- Boutons -->
        <div class="flex items-center justify-between w-full border-t px-8 py-4">
            <!-- Bouton de suppression -->
            <button class="-ml-4" mat-button [color]="'warn'" (click)="deleteIssue_comment()">Delete</button>
            <!-- Message flash -->
            <div class="flex items-center">
                <div class="flex items-center mr-4" *ngIf="flashMessage">
                    <!-- Message de succès -->
                    <ng-container *ngIf="flashMessage === 'success'">
                        <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                        <span class="ml-2">Project updated</span>
                    </ng-container>
                    <!-- Message d'erreur -->
                    <ng-container *ngIf="flashMessage === 'error'">
                        <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                        <span class="ml-2">An error occurred, try again!</span>
                    </ng-container>
                </div>
                <!-- Bouton de mise à jour -->
                <button mat-flat-button [color]="'primary'" (click)="updateIssue_comment()">Update</button>
            </div>
        </div>
    </form>
</div>
