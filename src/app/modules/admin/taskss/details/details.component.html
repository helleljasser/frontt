<div class="flex flex-col flex-auto md:w-240 max-h-240 -m-6 overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Task</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <!-- Task form -->
    <form class="flex flex-col flex-0 w-full p-6 sm:p-8 space-y-6 overflow-y-auto" [formGroup]="taskForm">
        <div class="flex flex-auto flex-wrap">
            <div class="flex flex-col w-full lg:w-2/4 sm:pr-8">
                <div class="flex">
                    <!-- First Name -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>

                    <!-- Last Name -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>status</mat-label>
                        <input matInput formControlName="status">
                    </mat-form-field>
                </div>
                <!-- Email -->
                <mat-form-field class="w-full">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>

                <!-- Gender and Date of Birth -->
                <div class="flex">
                    <!-- Gender -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>priority</mat-label>
                        <input matInput formControlName="priority">
                    </mat-form-field>

                    <!-- Date of Birth -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>done_ratio</mat-label>
                        <input matInput formControlName="done_ratio">
                    </mat-form-field>
                </div>
                <div class="flex">
                    <!-- Country Code -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>categories</mat-label>
                        <input matInput formControlName="categories">
                    </mat-form-field>

                    <!-- Address -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>files_path</mat-label>
                        <input matInput formControlName="files_path">
                    </mat-form-field>
                </div>
            </div>
            <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
            
                <div class="flex">
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Start Date</mat-label>
                        <input matInput [matDatepicker]="startDatePicker" formControlName="start_date">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>

                    <!-- Address -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="endDatePicker" formControlName="end_date">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="flex">
                    <!-- Status -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Assigned To</mat-label>
                        <input matInput formControlName="assignedTo">
                    </mat-form-field>


                    <!-- Created At -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Created At</mat-label>
                        <input matInput [matDatepicker]="createdAtDatePicker" formControlName="createdAt" readonly>
                        <mat-datepicker-toggle matSuffix [for]="createdAtDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #createdAtDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="flex items-center justify-between w-full border-t px-8 py-4">
            <!-- Delete Button -->
            <button class="-ml-4" mat-button [color]="'warn'" (click)="deleteSelectedProject()">Delete</button>
            <!-- Flash Message -->
            <div class="flex items-center">
                <div class="flex items-center mr-4" *ngIf="flashMessage">
                    <ng-container *ngIf="flashMessage === 'success'">
                        <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                        <span class="ml-2">Project updated</span>
                    </ng-container>
                    <ng-container *ngIf="flashMessage === 'error'">
                        <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                        <span class="ml-2">An error occurred, try again!</span>
                    </ng-container>
                </div>
                <!-- Update Button -->
                <button mat-flat-button [color]="'primary'" (click)="updateSelectedProject()">Update</button>
            </div>
        </div>
    </form>
</div>
