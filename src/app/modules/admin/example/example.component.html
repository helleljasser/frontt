<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class= "flex flex-wrap items-start w-full max-w-400 -m-4">
             <fuse-card class="flex flex-col max-w-80 w-full filter-article ng-tns-c1318422951-157 ng-star-inserted"
            #fuseCard>
            <div class="text-lg font-bold">Title of the card</div>
            <div class="mt-2">
                A paragraph, an image, a form or simply anything can go here to create the content of the card.
            </div>
            <div class="mt-3 -mx-3">
                <button
                    class="px-3"
                    mat-button
                    [color]="'primary'"
                    (click)="fuseCard.expanded = !fuseCard.expanded">
                    <span class="mr-1">Details</span>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="!fuseCard.expanded"
                        [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="fuseCard.expanded"
                        [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                </button>
            </div>
        
            <!-- Expansion -->
            <ng-container fuseCardExpansion>
                <div class="my-2">
                    This is the expansion and holds an extra information!
                </div>
            </ng-container>
        </fuse-card>

    </div>

</div>
