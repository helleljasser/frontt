<div class="flex flex-col flex-auto md:w-240 max-h-240 -m-6 overflow-y-auto">
    <!-- En-tête -->
    <div class="flex items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Card</div>
        <!-- Bouton de fermeture -->
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <!-- Formulaire de la carte -->
    <form class="flex flex-col flex-0  w-full p-6 sm:p-8 space-y-6 overflow-y-auto" [formGroup]="cardForm">
        <div class="flex flex-auto flex-wrap">
            <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                 <!-- Titre -->
                <mat-form-field class="w-full">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>

                <!-- Position -->
                <mat-form-field class="w-full">
                    <mat-label>Position</mat-label>
                    <input matInput type="number" formControlName="position">
                </mat-form-field>

                <!-- User Story -->
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>User Story</mat-label>
                    <textarea matInput [formControlName]="'userStory'" [rows]="1" cdkTextareaAutosize [cdkAutosizeMinRows]="1"></textarea>
                </mat-form-field>
                <!-- <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>files_path</mat-label>
                    <textarea matInput [formControlName]="'files_path'" [rows]="1" cdkTextareaAutosize [cdkAutosizeMinRows]="1"></textarea>
                </mat-form-field> -->
            </div>
            <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                <!-- Date de début -->
                <mat-form-field class="w-full">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>

                <!-- Date de fin -->
                <mat-form-field class="w-full">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>

                <!-- Catégories -->
                <mat-form-field class="w-full">
                    <mat-label>Categories</mat-label>
                    <mat-select [formControlName]="'categoriesID'">
                        <mat-option value="category1">Category 1</mat-option>
                        <mat-option value="category2">Category 2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div> 
  
        <!-- Boutons -->
        <div class="flex items-center justify-between w-full border-t px-8 py-4">
            <!-- Bouton de mise à jour -->
            <button mat-flat-button [color]="'primary'" (click)="addCard()">Add</button>
            <!-- Message flash -->
            <div class="flex items-center">
                <div class="flex items-center mr-4" *ngIf="flashMessage">
                    <!-- Message de succès -->
                    <ng-container *ngIf="flashMessage === 'success'">
                        <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                        <span class="ml-2">Card Created</span>
                    </ng-container>
                    <!-- Message d'erreur -->
                    <ng-container *ngIf="flashMessage === 'error'">
                        <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                        <span class="ml-2">An error occurred, try again!</span>
                    </ng-container>
                </div>
            </div>
        </div>
    </form>
</div>
