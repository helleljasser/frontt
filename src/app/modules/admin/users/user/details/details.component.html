<div class="flex flex-col flex-auto md:w-240 max-h-240 -m-6 overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">User</div>
        <button mat-icon-button   (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <!-- User form -->
    <form class="flex flex-col flex-0 w-full p-6 sm:p-8 space-y-6 overflow-y-auto" [formGroup]="userForm">
        <div class="flex flex-auto flex-wrap">
            <div class="flex flex-col w-full lg:w-2/4 sm:pr-8">
                <div class="flex">
                    <!-- First Name -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstname">
                    </mat-form-field>

                    <!-- Last Name -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastname">
                    </mat-form-field>
                </div>
                <!-- Email -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <!-- Gender and Date of Birth -->
                <div class="flex">
                    <!-- Gender -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Gender</mat-label>
                        <mat-select [formControlName]="'gender'">
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!-- Date of Birth -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="birthDatePicker" formControlName="dateOfBirth">
                        <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #birthDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <!-- Country Code -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Country Code</mat-label>
                        <input matInput formControlName="country">
                    </mat-form-field>

                    <!-- Address -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
                </div>
            </div>
            <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                <div class="flex">
                    <!-- Role -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Role</mat-label>
                        <input matInput formControlName="role">
                    </mat-form-field>

                    <!-- Department Name -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Department Name</mat-label>
                        <input matInput formControlName="department_name">
                    </mat-form-field>
                </div>
                <div class="flex">
                    <!-- Date of Hire -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Date of Hire</mat-label>
                        <input matInput [matDatepicker]="hireDatePicker" formControlName="dateOfHire">
                        <mat-datepicker-toggle matSuffix [for]="hireDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #hireDatePicker></mat-datepicker>
                    </mat-form-field>

                    <!-- Date of last login -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Date of last login</mat-label>
                        <input matInput [matDatepicker]="lastDatePicker" formControlName="lastLogin">
                        <mat-datepicker-toggle matSuffix [for]="lastDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #lastDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="flex">
                    <!-- Status -->
                    <mat-form-field class="w-1/2 pr-2">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value="active">Active</mat-option>
                            <mat-option value="inactive">Inactive</mat-option>
                            <mat-option value="pending">Pending</mat-option>
                            <!-- Add other status options as needed -->
                        </mat-select>
                    </mat-form-field>

                    <!-- Created At -->
                    <mat-form-field class="w-1/2 pl-2">
                        <mat-label>Created At</mat-label>
                        <input matInput [matDatepicker]="createdAtDatePicker" formControlName="createdAt" readonly>
                        <mat-datepicker-toggle matSuffix [for]="createdAtDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #createdAtDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="flex items-center justify-between w-full border-t px-8 py-4">
            <!-- Delete Button -->
            <button class="-ml-4" mat-button [color]="'warn'" (click)="deleteSelectedProject()">Delete</button>
            <!-- Flash Message -->
            <div class="flex items-center">
                <div class="flex items-center mr-4" *ngIf="flashMessage">
                    <ng-container *ngIf="flashMessage === 'success'">
                        <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                        <span class="ml-2">Project updated</span>
                    </ng-container>
                    <ng-container *ngIf="flashMessage === 'error'">
                        <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                        <span class="ml-2">An error occurred, try again!</span>
                    </ng-container>
                </div>
                <!-- Update Button -->
                <button mat-flat-button [color]="'primary'" >Update</button>
            </div>
        </div>
    </form>
</div>
